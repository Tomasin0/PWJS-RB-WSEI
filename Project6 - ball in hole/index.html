<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ball In The Hole</title>
</head>
<body>
    <header> Ball in the hole </header>
    <div class="score_board">
      <div id="timer_container">Czasomierz: <span id="timer">00:00</span></div>
      <div id="score_container">Punkty: <span id="score">0</span></div>
      <div id="highscore_container">Najwięcej punktów: <span id="highscore">0</span></div>
    </div>
    <div class="game_board">
      <div id="instructionForm">
        <h1>
        Upewnij się, że zanim zaczniesz twój telefon będzie w pozycji pionowej
        <br />Trafiaj do dziury<br />Masz minutę
        </h1>
        <button id="start">Start!</button>
      </div>
      <div class="container">
        <div id="ball"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
